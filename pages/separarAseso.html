<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header class="container-title-contra-aseso">
        <div class="contenedor-title-div">
            <h1 class="title_contra_aseso"> CREAR ASESORIA</h1>
        </div>
    </header>

    <section>
        <div class="container__access">
                <div class="form_contra_aseso">
                        <form action="contra_aseso--li">
                            <ul class="form_contra_asesor">
                                <label for="" class="enunciado">
                                        <span class="strong">Nombre Asesor</span>
                                        <input type="text" class="validacion">
                                </label>
                                <hr class="hr_separar-asesor">

                                <label for="" class="enunciado">
                                    <span class="strong">Fecha</span>
                                </label>
                                <input type="date">
                                <hr class="hr_separar-asesor">

                                <label for="" class="enunciado">
                                     <span class="strong"> Hora</span>
                                </label>
                                <input type="time">
                                <hr class="hr_separar-asesor">

                                <label for="" class="enunciado">
                                    <span class="strong">Descripcion</span>
                                     <input type="text" class="validacion">
                                </label>
                            </ul>
                            <button type="submit" class="boton_menu boton_menu-a">
                                Solicitar
                             </button>

                             <button type="submit" class="boton_menu boton_menu-a">
                                Publicar
                             </button>
                            
                        </form>
                </div>
        </div>
    </section>
</body>
</html>
